{% load static %}
{% block link %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endblock link %}
<nav 
class="navbar 
navbar-expand-lg 
navbar-light 
bg-light
fixed-top"
style="height: 80px;"
>
  <div class="container-fluid py-3 px-5">
    <a 
    class="navbar-brand"
    style="display: flex;" 
    href="{% url 'home' %}">
      <img 
      style="width: 40px; height: 40px; object-fit: cover;"
      src="{% static 'img/favicon-32x32.png' %}" 
      alt="Blog Logo" 
      class="logo">
      <h6 
       style="margin-top: 10px; margin-left:4px;"
      >
        WhisperWords
      </h6>
    </a>
    <button 
    class="navbar-toggler" 
    type="button" 
    data-bs-toggle="collapse" 
    data-bs-target="#navbarSupportedContent" 
    aria-controls="navbarSupportedContent" 
    aria-expanded="false" 
    aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div 
    class="collapse navbar-collapse" 
    id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
        {% if user.is_authenticated %}
        <li class="nav-item mt-2 ">
          <a class="nav-link m-3" href="{% url 'settings' %}">Settings</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link m-3 text-dark icon-link icon-link-hover link-warning" href="{% url 'write' %}">Write</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link m-3 text-dark icon-link icon-link-hover link-warning" href="{% url 'technology' %}">Technology</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link m-3 text-dark icon-link icon-link-hover link-warning" href="{% url 'science' %}">Science</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link m-3 text-dark icon-link icon-link-hover link-warning" href="{% url 'art' %}">Art</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link m-3 text-dark icon-link icon-link-hover link-danger" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
          <li class="nav-item mt-2">
            <a class="nav-link m-3 text-dark icon-link icon-link-hover link-warning" href="{% url 'technology' %}">Technology</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link m-3 text-dark icon-link icon-link-hover link-warning" href="{% url 'science' %}">Science</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link m-3 text-dark icon-link icon-link-hover link-warning" href="{% url 'art' %}">Art</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link m-3 text-dark icon-link icon-link-hover link-warning" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link m-3 text-dark icon-link icon-link-hover link-warning" href="{% url 'register' %}">Register</a>
          </li>
        </ul>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
