{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div 
     class="" 
     style="
      width: 100%;
      padding:
      60px, 
      30px;"
      >
        <img 
         style="
         width: 100%; 
         height: 500px; 
         object-fit: contain;" 
         src="{{ user_post.post_img.url }}" 
         alt=""
        >

        <div 
         class="container p-5 d-flex mt-5"
         style="width: 80%;"
        >
            <a 
             href="{% url 'profile' user_post.user_profile_id %}"
            >
                <img 
                 src="{{ user_post.user_profile.image.url }}" 
                 class="profile-avatar rounded-circle img-thumbnail" 
                 style="width: 100px; height: 100px; object-fit: contain;" alt=""
                >
            </a>
            <span 
             style="margin-top: 65px;"
             >
                <a 
                 class="text-decoration-none text-dark" 
                 href="{% url 'profile' user_post.user_profile_id %}"
                >
                <strong>@{{ user_post.user_profile.user }}</strong>
                </a> Posted on {{ user_post.createdAt }}
            </span>

            <div class="mt-3">
                {% if user.id == user_post.user_profile_id %}
                <a href="{% url 'edit' user_post.id %}">
                    <img 
                    style="
                     margin-left: 10px; 
                     width: 40px; 
                     height: 40px;" 
                     src="{% static 'img/edit.png' %}" 
                     alt=""
                    >
                </a>
                <a href="{% url 'delete_post' user_post.id  %}">
                    <img 
                     style="
                     margin-left: 10px; 
                     width: 40px; 
                     height: 40px;" 
                     src="{% static 'img/delete.png' %}" alt=""
                    >
                </a>
                {% endif %}
            </div>
        </div>
        <div class="container p-5 lh-lg" style="width: 80%;">
            <h1>{{ user_post.title }}</h1>
            <p class="fs-5">
                {{ user_post.description }}
            </p>
        </div>
    </div>
{% endblock content %}
